<header>
	<div class="ui page-header">
		<div class="ui grid container">
			<div class="center aligned two column row">
				<div class="column left aligned nine wide">
					<h1 id="title" class="ui header" title="{{teamName}}">{{teamName}}</h1>
				</div>
				<div id="tour-timer" class="timer column right aligned seven wide">
					<span class="right floated">{{timerOnPage | minutesSeconds}}</span>
				</div>
			</div>
		</div>
	</div>
</header>
