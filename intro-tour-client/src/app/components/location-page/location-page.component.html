<agm-map [latitude]="curLocation.x" [longitude]="curLocation.y" [zoom]="z">
    <agm-marker [latitude]="curLocation.x" [longitude]="curLocation.y" [iconUrl]="icons[0]"></agm-marker>

    <agm-marker *ngFor="let location of locations" [latitude]="location.latitude" [longitude]="location.longitude" [iconUrl]="icons[1]" id="{{location.id}}">
        <agm-circle
            [latitude]="location.latitude" 
            [longitude]="location.longitude"
            [radius]="location.radius.data"
        ></agm-circle>
    </agm-marker>
</agm-map>

<div *ngFor="let location of locations">
    <div id="popup-{{location.id}}" class="question-pop-up">

        <div class="question-popup-content" *ngIf="question != undifined">
            <form (ngSubmit)="checkAnswer(location.id)">
                <p class="q-title" >{{question.question}}</p>
                <p class="q-options" *ngFor="let answer of question.answers"><input type="radio" name="answer" (click)="setValue(answer.right_answer)"> {{answer.answer}}.</p>
                <button type="submit" class="big one ui green button btn">Controleer</button>        
                <input type="file" (change)="onFileSelected($event.target.files)">
                <button type="button" (click)="uploadSelectedFile()">submit</button>       
            </form>
        </div>
    <div>   
</div>
