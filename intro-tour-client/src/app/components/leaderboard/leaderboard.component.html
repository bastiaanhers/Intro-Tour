<div id="leaderboard-element">
	<br>
	<h1 class="ui header">Leaderboard</h1>
	<table id="score-table" class="card-shadow ui very basic collapsing celled table">
		<thead>
			<tr>
				<th>#</th>
				<th>Team</th>
				<th>Punten</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let score of tableData; let i = index">
				<td>#{{i + 1}}</td>
				<td>
					{{score.team_name}}
				</td>
				<td>
					&euro; {{score.team_score | pointReplacer: '1.' }}
				</td>
			</tr>
		</tbody>
	</table>
</div>
