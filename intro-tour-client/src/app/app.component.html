<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#444444">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="page-header">
      <h1 id="title" class="ui header">Intro Tour</h1>
    </div>    
  </header>

  <footer>
    <div class="menu">
      <div class="menu-item" id="home" (click)="navigate('home')">
        <p class="menu-text">
            <i class="fas fa-home"></i>
        </p>
      </div>
      <div class="menu-item" id="route" (click)="navigate('route')">
        <p class="menu-text">
            <i class="fas fa-map-marked"></i>
        </p>
      </div>
      <div class="menu-item" id="score-board" (click)="navigate('score-board')">
        <p class="menu-text">
            <i class="fas fa-list-ol"></i>
        </p>
      </div>
      <div class="menu-item" id="settings" (click)="navigate('settings')">
        <p class="menu-text">
            <i class="fas fa-cog"></i>
        </p>
      </div>
    </div>   
  </footer>
  <app-login></app-login>
  <app-home></app-home>
</body>
</html>
